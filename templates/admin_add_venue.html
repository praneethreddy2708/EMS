<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Details Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;

            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 400px;
            margin-left: 35%;
            margin-top: 5%;
        }

        .form-container {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input,
        textarea,
        button {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        .checkbox-group label {
            margin-right: 20px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
{% include 'adn_nav.html' %}
<body>

<div class="card">
    <div class="form-container">
        <form action="/submit-venue" method="post">
            <label for="venueName">Venue Name:</label>
            <input type="text" id="venueName" name="venueName" required>
            
            <label>Amenities:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="amenities" value="water"> Water</label>
                <label><input type="checkbox" name="amenities" value="food"> Food</label>
                <label><input type="checkbox" name="amenities" value="parking"> Parking</label>
                <label><input type="checkbox" name="amenities" value="wifi"> WiFi</label>
                <label><input type="checkbox" name="amenities" value="audio-visual"> Audio-Visual Equipment</label>
                <label><input type="checkbox" name="amenities" value="seating"> Seating</label>
            </div>    
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="price">Ticker Commission Percent:</label>
            <input type="number" id="price" name="price" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
